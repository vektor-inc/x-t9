name: Release on Tag

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build zip
        run: npm run dist

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/x-t9.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
